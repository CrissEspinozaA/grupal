<!doctype html>
<html lang="en">

<head>
    <title>Chat</title>
    <!--Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="text-center">
    <form class="form-signin" action="{{ url_for('chat') }}" method="POST">
        <h1 class="h2 mb-3 font-weight-normal">Chat</h1><br><br>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required
            autofocus><br>
        <input type="text" id="room" name="room" class="form-control" placeholder="Sala" required><br>
        <button class="btn btn-lg btn-primary btn-block" value="submit">Comenzar Chat</button>
    </form>

</body>

</html>
