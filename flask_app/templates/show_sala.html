<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Salas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Muestra Sala</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/'>Home</a>
            </li>
        </ul>
        <div class="btn-toolbar">
            <div class="btn-group mr-4">
                <form action="/dashboard">
                    <input type="submit" value="Dashboard" class="btn btn-dark text-success border border-success" />
                </form>
            </div>
            <div class="btn-group">
                <form action="/logout" method="POST">
                    <input type="submit" value="Logout" class="btn btn-dark text-warning border border-warning" />
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-left">Bienvenido {{session ['user.nombre']}}!</h1>
        <div class="card bg-info mb-3 ">
            <div class="card-header bg-light">Sala Número: {{sala.id_sala}}</div>
            <div class="card-body text-white">
                <h2 class="card-title"> {{sala.nombre_sala}}</h2>
                <h6 class="card-title">Descripción: </h6>
                <p class="card-text">{{sala.descripcion}}</p>
                
            </div>
        </div>
    </div>

</body>

</html>
