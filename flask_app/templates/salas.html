<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Salas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Agregar nueva sala</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href='/'>Home</a>
            </li>
        </ul>
        <div class="btn-toolbar">
            <div class="btn-group mr-4">
                <form action="/dashboard">
                    <input type="submit" value="Dashboard" class="btn btn-dark text-success border border-success" />
                </form>
            </div>
            <div class="btn-group">
                <form action="/logout" method="POST">
                    <input type="submit" value="Logout" class="btn btn-dark text-warning border border-warning" />
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['error_sala']) %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            <strong>Información Incorrecta</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/sala/nueva" method="post">
            <div class="form-group">
                <label for="nombre_sala">Nombre:</label>
                <input type="text" class="form-control" name="nombre_sala" placeholder="Nombre de la sala">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" name="descripcion" rows="3"
                    placeholder="Descripción de la sala"></textarea>
            </div>
            <label for="tittle"> Eres Mayor de edad?</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="1" name="mayor_edad">Si
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="0" name="mayor_edad">No
                </label>
            </div>
            
            <div class="btn_create">
                <input type="submit" value="Agregar Sala" class="btn btn-success" />
            </div>
        </form>
    </div>

</body>

</html>
