        <form action="/register" method="POST" class="form-singin"> <!-- class="col-4 p-4 bg-dark text-light" -->
            <h2 class="text-info">Register</h2>
            {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                <strong>Información Incorrecta</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" placeholder="Nombre" />
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" class="form-control" placeholder="Apellido" />
            </div>
            <div>
                <label for="apodo">Apodo:</label>
                <input type="text" name="apodo" class="form-control" placeholder="Apodo" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" />
            </div>
            <div>
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" class="form-control" placeholder="Confirmar Contraseña" />
            </div>
            <input type="submit" value="Register" class="btn btn-dark text-info border border-info" />
        </form>
